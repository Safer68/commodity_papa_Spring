    <title>Commodity Papa</title>
</head>
<body>
<div class="g-navigation">
    <header class="g-header">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <a class="g-header__sidebar-toggle" href="javascript:void(0)">
                    <i class="fas fa-bars"> Commodity Papa</i>
                </a>
            </div>

            <ul class="nav d-flex align-items-center">
                <li class="g-header__nav-item dropdown">
                    <a class="g-header__nav-link nav-link dropdown-toggle d-flex active align-items-center"
                       data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        ${UserName.name} 
                        <i class="g-header__icon g-header__icon--caret fas fa-caret-down"></i>
                    </a>
                    <div class="g-notification dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item"
                                data-bs-toggle="modal"
                                data-bs-target="#userForm">
                            Личные данные
                        </button>
                        <div class="g-notification__divider dropdown-divider"></div>
                        <form action="${pageContext.request.contextPath}/" name="deleting"
                              method="post">
                            <input type="hidden" name="logOut" value="logOut"/>
                            <button class="dropdown-item">Выйти</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <nav class="g-sidebar">
        <div class="g-sidebar__profile container d-flex active align-items-center">
            <img class="g-sidebar__profile-photo rounded-circle img-fluid"
                 src="https://avatars.githubusercontent.com/u/60327596?s=400&v=4"/>

            <div class="g-sidebar__details">
                <span class="g-sidebar__profile-message">Welcome,</span>
                <span class="g-sidebar__profile-name">${UserName.name}</span>
            </div>
        </div>

        <div class="g-sidebar__menu">
            <ul class="g-sidebar__menu-list">

                <li class="g-sidebar__menu-item">
                    <a class="g-sidebar__menu-link"
                       href="${pageContext.request.contextPath}/managerPage?pageName=Orders">
                        <i class="g-sidebar__menu-icon far fa-window-restore"></i>
                        <span class="g-sidebar__menu-description">Заказы</span>
                    </a>
                </li>
                <li class="g-sidebar__menu-item">
                    <a class="g-sidebar__menu-link"
                       href="${pageContext.request.contextPath}/managerPage?pageName=Catalog">
                        <i class="g-sidebar__menu-icon far fa-window-restore"></i>
                        <span class="g-sidebar__menu-description">Каталог</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="g-container">
    <main class="g-main container-fluid">
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight"><h2>Заказы</h2></div>
            <div class="ml-auto p-2 bd-highlight">
                <a class="btn btn-outline-primary"
                   href="${pageContext.request.contextPath}/managerPage?pageName=newOrder"
                   role="button">
                    <i class="col-1 bi bi-plus-circle"> Создать</i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="g-section">
                    <!--<div th:if test="${not empty orders}">-->
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">№</th>
                                <th scope="col">Дата заказа</th>
                                <th scope="col">Товар</th>
                                <th scope="col">Клиент</th>
                                <th scope="col">Сумма заказа</th>
                                <th scope="col">Доставка</th>
                                <th scope="col">Статус заказа</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:each="order : ${orders}">
                                <!--<c:choose>
                                    <c:when test="${order.status == 'Активен'}">
                                        <tr class="table-warning">
                                    </c:when>
                                    <c:when test="${order.status == 'Выполнен'}">
                                        <tr class="table-success">
                                    </c:when>
                                    <c:otherwise>-->
                                <tr>
                                    <!--    </c:otherwise>
                                    </c:choose>-->
                                    <td th:text="${order.id}">Id</td>
                                    <td th:text="${#dates.format(order.dateChange, 'dd-MMM-yyyy')}">dataCreate</td>
                                    <td>
                                        <select name="product">
                                            <div th:each="product : ${order.products}">
                                                <option th:text="${product.description}">description</option>
                                            </div>
                                        </select>
                                    </td>
                                    <td th:text="${order.client.name}">client</td>
                                    <td th:text="${order.price}">client</td>
                                    <td th:text="${order.delivery.name}">delivery</td>
                                    <td th:text="${order.status}">delivery</td>
                                    <td>
                                        <a class="g-header__nav-link"
                                           data-toggle="dropdown" role="button" aria-haspopup="true"
                                           aria-expanded="false">
                                            <i class="g-header__icon--caret fas fa-caret-down"></i>
                                        </a>
                                        <div class="g-notification dropdown-menu dropdown-menu-right">
                                            <button class="dropdown-item js-course-detail"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#OtderForm"
                                                    data-сreate="${order}"
                                                    data-order-client-name="${order.client.name}"
                                                    order-price="${order.price}">
                                                Информация
                                            </button>
                                            <form action="${pageContext.request.contextPath}/managerPage"
                                                  name="deleting"
                                                  method="post">
                                                <input type="hidden" name="orderId" value="${order.id}"/>
                                                <input type="hidden" name="pageName" value="Order"/>
                                                <button class="dropdown-item">Информация</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    <!--</div>-->
                    <c:if test="${empty orders}">
                        Заказов нет!
                    </c:if>
                </section>
            </div>
        </div>
        <script>
            $(function () {
                $(".js-course-detail").click(
                    function () {
                        var dataCreate = $(this).attachInternals('data-сreate');
                        var clientName = $(this).attr('data-order-client-name');
                        var orderPrice = $(this).attr('order-price');
                        $("#dataCreate").text(dataCreate.attr)
                        $("#clientName").val(clientName)
                        $("#orderPrice").val(orderPrice)
                    })
            });
        </script>
    </main>
</div>
<footer class="g-footer text-right">
    <span class="e-site-emphasize">Commodity Papa</span>
</footer>
<script src="../js/custom.js" th:src="@{js/custom.js}"></script>
<div class="modal fade" id="userForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="${pageContext.request.contextPath}/managerPage" method="post">
                <div class="modal-body">
                    Name <input value="${UserName.name}" name="newName" class='lf--input'
                                type="Name"><br><br>
                    <input type="hidden" name="update" value="update"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
