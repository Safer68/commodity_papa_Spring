<!DOCTYPE html>
<html lang="en">
<head th:insert="partials/head :: content"></head>
<body>
<div class="g-navigation" th:insert="partials/navigation :: client"></div>
<div class="g-container">
    <main class="g-main container-fluid">
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">
            </div>
            <div class="ml-auto p-2 bd-highlight">
                <a class="btn btn-outline-primary"
                   href="/client/catalog" role="button">
                    <i class="col-1 bi bi-arrow-90deg-left"> Назад</i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="g-section">
                    <div class="mb-5 row">
                        <label class="col-sm-4 col-form-label">
                            <img th:src="@{'/'+${product.image}}" class="img-thumbnail">
                        </label>
                        <label class="col-sm-8 col-form-label">
                            <div class="form-group">
                                <h1 class="display-4" th:text="${product.name}">productName</h1>
                            </div>
                            <hr class="my-4">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea">Описание</label>
                                    <textarea class="form-control " readonly th:value="*{product.description}"
                                              th:field="*{product.description}"
                                              id="exampleFormControlTextarea"
                                              rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Цена</label>
                                <b class="lead" th:text="${product.price+' руб.'}"></b>
                            </div>
                            <div>
                                <form th:method="post" th:action="@{/basket/add}">
                                    <input type="hidden" name="productId" th:value="${product.id}"/>
                                    <button type="submit" class="btn btn-primary">В корзину</button>
                                </form>
                            </div>
                        </label>
                    </div>
                </section>
            </div>
        </div>

    </main>
</div>
<footer class="g-footer text-right">
    <span class="e-site-emphasize">Commodity Papa</span>
</footer>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
