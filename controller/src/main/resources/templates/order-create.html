<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
          integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo"
          crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
          integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo"
          crossorigin="anonymous">
    <title>Commodity Papa</title>
</head>
<body>
<div class="g-navigation">
    <header class="g-header">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <a class="g-header__sidebar-toggle" href="javascript:void(0)">
                    <i class="fas fa-bars"> Commodity Papa</i>
                </a>
            </div>

            <ul class="nav d-flex align-items-center">
                <li class="g-header__nav-item dropdown">
                    <a class="g-header__nav-link nav-link dropdown-toggle d-flex active align-items-center"
                       data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        ${UserName.name} 
                        <i class="g-header__icon g-header__icon--caret fas fa-caret-down"></i>
                    </a>
                    <div class="g-notification dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item"
                                data-bs-toggle="modal"
                                data-bs-target="#userForm">
                            Личные данные
                        </button>
                        <div class="g-notification__divider dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post" name="deleting">
                            <button class="dropdown-item">Выйти</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <nav class="g-sidebar">
        <div class="g-sidebar__profile container d-flex active align-items-center">
            <img class="g-sidebar__profile-photo rounded-circle img-fluid"
                 src="https://avatars.githubusercontent.com/u/60327596?s=400&v=4"/>

            <div class="g-sidebar__details">
                <span class="g-sidebar__profile-message">Welcome,</span>
                <span class="g-sidebar__profile-name">${UserName.name}</span>
            </div>
        </div>

        <div class="g-sidebar__menu">
            <ul class="g-sidebar__menu-list">

                <li class="g-sidebar__menu-item">
                    <a class="g-sidebar__menu-link"
                       href="${pageContext.request.contextPath}/managerPage?pageName=Orders">
                        <i class="g-sidebar__menu-icon far fa-window-restore"></i>
                        <span class="g-sidebar__menu-description">Заказы</span>
                    </a>
                </li>
                <li class="g-sidebar__menu-item">
                    <a class="g-sidebar__menu-link"
                       href="${pageContext.request.contextPath}/managerPage?pageName=Catalog">
                        <i class="g-sidebar__menu-icon far fa-window-restore"></i>
                        <span class="g-sidebar__menu-description">Каталог</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="g-container">
    <main class="g-main container-fluid">
        <div class="row">
            <div class="col-11">
                <h1>Новый заказ</h1>
            </div>
            <div class="col-1">
                <a class="btn btn-outline-primary" href="/orders"
                   role="button">
                    <i class="col-1 bi bi-arrow-90deg-left"> Назад</i>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section class="g-section">
                    <form th:method="POST" th:action="@{/orders}" onsubmit="return validateForm()">
                    <h4>Клиент</h4>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Фамилия<br>
                            <input class="form-control" type="text" th:field="*{client.surname}" name="type" placeholder="Фамилия"></label>
                        <label class="col-sm-2 col-form-label">Имя<br>
                            <input class="form-control" type="text" th:field="*{client.name}" name="type" placeholder="Имя"></label>
                        <label class="col-sm-3 col-form-label">Отчество<br>
                            <input class="form-control" type="text" th:field="*{client.patronymic}" name="type" placeholder="Отчество"></label>
                        <label class="col-sm-2 col-form-label">Телефон<br>
                            <input type="text" class="form-control" value="${order.client.phoneNumber}"></label>
                        <label class="col-sm-2 col-form-label">Эл. адрес<br>
                            <input type="email" class="form-control"></label>
                    </div>
                    <h4>Доставка <span class="g-main__subtitle">(${order.delivery.name})</span></h4>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Город<br>
                            <input type="text" class="form-control" value="${order.client.address.city}"></label>

                        <label class="col-sm-2 col-form-label">Ул.<br>
                            <input type="text" class="form-control" value="${order.client.address.street}"></label>

                        <label class="col-sm-3 col-form-label">Дом.<br>
                            <input type="text" class="form-control" value="-"></label>

                        <label class="col-sm-2 col-form-label">Корп.<br>
                            <input type="text" class="form-control" value="-"></label>
                        <label class="col-sm-2 col-form-label">Индекс<br>
                            <input type="text" class="form-control" value="${order.client.address.postalCode}"></label>
                    </div>
                    <h4>Товар</h4>
                    <c:if test="${not empty order.products}">
                        <table class="table">
                            <thead class="thead">
                            <tr>
                                <th scope="col">№</th>
                                <th scope="col">Описание</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Категория</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <c:forEach var="product" items="${order.products}" varStatus="status">
                                <tr>
                                    <td>${status.count}</td>
                                    <td>${product.description}</td>
                                    <td>${product.price}</td>
                                    <td>${product.section}</td>
                                </tr>
                            </c:forEach>
                            </tbody>
                        </table>
                    </c:if>
                    <c:if test="${empty order.products}">
                        Заказов нет!
                    </c:if>
                        <input type="submit" value="Сохранить">
                    </form>
                </section>
            </div>
        </div>
    </main>
</div>
<footer class="g-footer text-right">
    <span class="e-site-emphasize">Commodity Papa</span>
</footer>
<script src="../js/custom.js" th:src="@{js/custom.js}"></script>
<div class="modal fade" id="userForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="${pageContext.request.contextPath}/managerPage" method="post">
                <div class="modal-body">
                    Name <input value="${UserName.name}" name="newName" class='lf--input'
                                type="Name"><br><br>
                    <input type="hidden" name="update" value="update"/>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
